
<main>
    <article>
        <h3>Login</h3>
        <form [formGroup]="loginForm">
            <label>Usuario:</label>
            <input type="text" id="user" class="inputGrey_noneLabel" formControlName="login" autocomplete="username" required>
            <label>Senha:</label>
            <input type="password" id="password" class="inputGrey_noneLabel" formControlName="password" autocomplete="current-password" required>
            <button class="btn-update" type="submit" (click)="submitLogin()" [disabled]="!loginForm.valid">Acessar</button>
        </form>
    </article>
</main>
