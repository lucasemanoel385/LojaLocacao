
<main>
    <article>
        <h3 style="color: rgb(116, 116, 116);">Login</h3>
        <span style="font-size: 11px; font-weight: 600; color: grey;">Insira suas credenciais de acesso:</span>
        <form [formGroup]="loginForm">
            <label>Usuario:</label>
            <input autofocus type="text" id="user" class="inputGrey_noneLabel" formControlName="login" autocomplete="username" required>
            <label>Senha:</label>
            <input type="password" id="password" class="inputGrey_noneLabel" formControlName="password" autocomplete="current-password" required>
            @if (getLoginError()) {
                <span class="error_api">{{ getLoginError() }}</span>
            }
            <button class="btn-update" type="submit" (click)="submitLogin()" [disabled]="!loginForm.valid">Acessar</button>
        </form>
    </article>
</main>
